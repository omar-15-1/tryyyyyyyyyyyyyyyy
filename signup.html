<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealSpace - Sign Up</title>
    <link rel="stylesheet" href="sgin-login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="image-side" >
            <div class="overlay">
                <a href="home.html"><button><i class="fa fa-arrow-left"></i></button> </a>      

                <div class="logo">RealSpace</div>
                <div class="tagline">Find your perfect space</div>
            </div>
        </div>
        <div class="form-side">
            <div class="form-container" id="signup-form">
                <h1>Create an account</h1>
                <p class="subtitle">Join us to find your ideal property</p>
                
                <form action="#" method="post">
                    <div class="name-row">
                        <div class="input-group">
                            <label for="first-name">First name</label>
                            <input type="text" id="first-name" name="first-name" placeholder="First name" required>
                        </div>
                        <div class="input-group">
                            <label for="last-name">Last name</label>
                            <input type="text" id="last-name" name="last-name" placeholder="Last name" required>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" name="password" placeholder="Create a password (min. 8 characters)" required minlength="8">
                    </div>
                    
                    <div class="input-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required minlength="8">
                    </div>
                    
                    <div class="terms-checkbox">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                    </div>
                    
                    <button type="submit" class="primary-button">Create account</button>
                    
                    <div class="switch-form">
                        <p>Already have an account? <a href="login.html">log in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
